server:
  port: 5000
spring:
  application:
    name: atguigu-crowd-project
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
  redis:
    host: localhost
  session:
    store-type: redis

eureka:
  client:
    service-url:
      defaultZone: http://localhost:1000/eureka

#自定义上传工具路径配置
upload:
  path:
    serverFilesPath: E:\FundUploadFiles

ribbon:
  ReadTimeout: 100000
  ConnectTimeout: 100000
